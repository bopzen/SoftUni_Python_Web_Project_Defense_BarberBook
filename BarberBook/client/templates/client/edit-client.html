{% extends 'base.html' %}
{% block title %}
Barberbook Edit Client Page
{% endblock %}

{% block content %}
    <h1>{{ request.user }}</h1>
    <h1>Edit Client Profile</h1>
    <form action="{% url 'edit-client' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Edit Profile</button>
        <a href="{% url 'client-details' %}"><button>Cancel</button></a>
    </form>
{% endblock %}
