{% extends 'base.html' %}
{% load static %}

{% block title %}
    BarberBook Reservation Select Barbershop Service Page
{% endblock %}

{% block content %}

    <div class="wall-picture-container">
        <div class="main-form-container">
            <div class="reservation-form-container">
                <h1>Step 2: Select Service</h1>
                <div class="reservation-form-wrapper">
                    <div class="reservation-left-side">
                        <img src="{% static 'images/barbershop-chair.jpg' %}" alt="chair">
                    </div>
                    <div class="reservation-right-side">
                        <div>
                            <p><b>Client username:</b> {{ user.username }}</p>
                            <p><b>Barbershop:</b> {{ barbershop.name }}</p>
                        </div>

                        <form action="{% url 'step2-select-barbershop-service' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="reservation-form-buttons">
                                <button type="button"><a href="{% url 'step1-select-barbershop' slug=barbershop.slug %}" class="link-button">< Back</a></button>
                                <button type="submit">Next ></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <img src="{% static 'images/website_photos/white-wall.jpg' %}" alt="white-wall" class="white-wall-picture">
    </div>

{% endblock %}
