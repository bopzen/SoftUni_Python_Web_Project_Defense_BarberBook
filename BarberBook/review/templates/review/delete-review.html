{% extends 'base.html' %}

{% block title %}
    Barberbook Delete Review
{% endblock %}

{% block content %}
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete your review for {{ review.barbershop.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Review</button>
    </form>
    <a href="{% url 'client-details' %}" class="link-button">Cancel</a>
{% endblock %}
