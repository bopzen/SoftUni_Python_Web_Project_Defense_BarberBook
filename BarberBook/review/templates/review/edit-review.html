{% extends 'base.html' %}
{% load static %}

{% block title %}
    Barberbook Edit Review for {{ object.barbershop.name }}
{% endblock %}

{% block content %}
    <div class="wall-picture-container">
        <div class="main-form-container">
        <div class="form-container">
            <h1>Edit Review for {{ object.barbershop.name }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-button">Update Review</button>
            </form>
            <button class="cancel-button"><a href="{% url 'client-reviews-list' pk=object.user.pk %}" class="link-button">Cancel</a></button>
        </div>

    </div>
        <img src="{% static 'images/website_photos/white-wall.jpg' %}" alt="white-wall" class="white-wall-picture">
    </div>
{% endblock %}
