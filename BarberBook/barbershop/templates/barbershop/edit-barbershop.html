{% extends 'base.html' %}
{% load static %}
{% block title %}
Barberbook Edit Barbershop Page
{% endblock %}

{% block content %}
    <div class="wall-picture-container">
        <div class="main-form-container">
            <div class="form-container">
                <h1>Edit Barbershop Profile</h1>
                <h2>{{ request.user }}</h2>
                <form action="{% url 'edit-barbershop' slug=object.slug %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-buttons">
                        <button>Edit Barbershop</button>
                        <button type="button"><a href="{% url 'barbershop-details' slug=object.slug %}">Cancel</a></button>
                    </div>
                </form>
            </div>
        </div>
        <img src="{% static 'images/website_photos/white-wall.jpg' %}" alt="white-wall" class="white-wall-picture">
    </div>

{% endblock %}
