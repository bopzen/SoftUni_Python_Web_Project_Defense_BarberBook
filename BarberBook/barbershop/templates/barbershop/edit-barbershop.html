{% extends 'base.html' %}
{% block title %}
Barberbook Edit Barbershop Page
{% endblock %}

{% block content %}
    <h1>{{ request.user }}</h1>
    <h1>Edit Barbershop Profile</h1>
    <form action="{% url 'edit-barbershop' pk=object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Edit Barbershop</button>
    <a href="{% url 'barbershop-details' username=request.user pk=request.user.pk %}"><button>Cancel</button></a>
    </form>
{% endblock %}
