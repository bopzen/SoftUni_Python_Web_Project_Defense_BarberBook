{% extends 'base.html' %}

{% block title %}
    BarberBook Delete Service Page
{% endblock %}

{% block content %}
    <h1>Delete Service Page</h1>
    <h2>Are you sure you want to delete this service?</h2>
    <form method="post">
        {% csrf_token %}
        <button>Delete</button>
        <a href="{% url 'service-details' slug=object.barbershop.slug pk=object.pk %}">Cancel</a>
    </form>
{% endblock %}
