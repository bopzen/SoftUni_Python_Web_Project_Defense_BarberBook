{% extends 'base.html' %}

{% block title %}
    BarberBook Edit Service Page
{% endblock %}

{% block content %}
    <h1>Edit Service Page</h1>
    <form action="{% url 'edit-service' slug=object.barbershop.slug pk=object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Edit Service</button>
    </form>
    <a href="{% url 'service-details' slug=object.barbershop.slug pk=object.pk %}"><button>Cancel</button></a>
{% endblock %}
