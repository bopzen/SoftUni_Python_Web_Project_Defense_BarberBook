{% extends 'base.html' %}
{% load static %}

{% block title %}
    BarberBook Edit Service Page
{% endblock %}

{% block content %}
    <div class="wall-picture-container">
        <div class="main-form-container">
            <div class="form-container">

                <h1>Edit Service Page</h1>
                <form action="{% url 'edit-service' slug=object.barbershop.slug pk=object.pk %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button>Edit Service</button>
                </form>
                <a href="{% url 'service-details' slug=object.barbershop.slug pk=object.pk %}"><button>Cancel</button></a>

            </div>
        </div>
        <img src="{% static 'images/website_photos/white-wall.jpg' %}" alt="white-wall" class="white-wall-picture">
    </div>

{% endblock %}
